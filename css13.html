<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css margin</title>
</head>
<style>
   p {background:yellow;}
   p.margin
   {
       margin-top:100px;
       margin-bottom:100px;
       margin-right:50px;
       margin-left:50px;
   } /*指定不同的侧面不同的边距*/
    p.two {margin:100px 50px;} /*简写书写 */
</style>
<body>
<p>没有外边距</p>
<p class="margin">有外边距</p>
<p class="two">简写外边距</p>
</body>
</html>
