<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 轮廓</title>
</head>
<style>
    p {border:1px solid red;}
    p.a {border:1px solid red;outline:green dotted thick;}/*在元素周围划线*/
    p.dotted {outline-style:dotted;}/*设置轮廓的样式(dashed,solid,double,groove,ridge,inset,outset)*/
    p.b {border:1px solid red;outline-style:dotted;outline-color:blue;} /*设置轮廓的颜色*/
    p.c {border:1px solid red;outline-style:dotted;outline-width:5px} /*设置轮廓的宽度*/


</style>
<body>
<p class="a"><b>注意:</b>如果只有一个!DOCTYPE指定IE8支持 outline属性。</p>
<p class="dotted">a dotted outline</p>
<p class="b">设置轮廓的颜色</p>
<p class="c">设置轮廓的宽度</p>
</body>
</html>
