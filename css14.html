<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Padding</title>
</head>
<style>
    p {background-color:red;}
    p.padding {padding-top:25px;padding-bottom:25px;padding-right:50px;padding-left:50px;} /*指定不同侧面的填充*/
    p.two {padding:25px 50px; } /*简写属性*/
</style>
<body>
<p>未填充</p>
<p class="padding">使用填充</p>
<p class="two">简写属性</p>
</body>
</html>
